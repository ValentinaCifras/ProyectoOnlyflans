{% extends 'base.html' %}
{% block content %}

<div class="container pb-4">
    <h1 class="text-center text-productos" style="color:black;">Nuestros Productos</h1>
</div>


<div class="container">
  <div class="row">
    {% for flan in flanes %}
    <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
      <div class="card">
        <img src="{{ flan.image_url }}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ flan.name }}</h5>
          <p class="card-text text-end">{{ flan.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
