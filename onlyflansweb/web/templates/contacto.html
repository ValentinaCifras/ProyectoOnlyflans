{% extends 'base.html' %}
{% block content %}
<div class="container" id="formulario">    
        <h3 class="text-center contactanos">Contactanos</h3>
              <div class="col">
                    <form class="text-center" action="/contacto/" method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        <div class="mb-3 text-center">
                            <label for="{{form.customer_name.id_for_label}}" class="form-label">
                                {{form.customer_name.label_tag}}
                            </label>
                            <div>
                                {{form.customer_name}}
                            </div>
                            <div class="text-danger">
                                {{form.customer_name.errors}}
                            </div>
                        </div>
        
                        <div class="mb-3 text-center">
                            <label for="{{form.customer_email.id_for_label}}" class="form-label">
                                {{form.customer_email.label_tag}}
                            </label>
                            <div>
                                {{form.customer_email}}
                            </div>
                            <div class="text-danger">
                                {{form.customer_email.errors}}
                            </div>
                        </div>
        
                        <div class="mb-3 text-center">
                            <label for="{{form.message.id_for_label}}" class="form-label">
                                {{form.message.label_tag}}
                            </label>
                            <div>
                                {{form.message}}
                            </div>
                            <div class="text-danger">
                                {{form.message.errors}}
                            </div>
                        </div>
                        <input type="submit"  class="boton-enviar" value="Enviar">
                        
                    </form>
        
                </div>
</div>

{% endblock %}
